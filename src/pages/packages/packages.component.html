
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title ">قائمه الباقات</h4>
                            </div>
                            <div class="card-body">
                                <button mat-raised-button type="submit" class="btn btn-primary pull-right btn-create" [routerLink]="['/cpanel/package-details']">اضافه</button>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <th>
                                                حذف
                                            </th>
                                            <th>
                                                تعديل
                                            </th>
                                            <th>
                                                التفاصيل 
                                            </th>
                                            <th>
                                                السعر السنوي
                                            </th>
                                            <th>
                                                السعر الشهري
                                            </th>
                                            <th>
                                                الاسم
                                            </th>
                                            <th>
                                                الرقم
                                            </th>
                                        </thead>
                                        <tbody 
                                            infiniteScroll
                                            [infiniteScrollDistance]="2"
                                            [infiniteScrollThrottle]="50"
                                            (scrolled)="onScroll()"
                                        >
                                            <tr *ngFor="let package of packages;let i = index;">
                                                <td><button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="remove(i)">حذف</button></td>
                                                <td><button mat-raised-button type="submit" class="btn btn-primary pull-right" (click)="update(i)">تعديل</button></td>
                                                <td>{{package.details}}</td>
                                                <td>{{package.price_year}}</td>
                                                <td>{{package.price_month}}</td>
                                                <td>{{package.name}}</td>
                                                <td class="text-primary">
                                                    {{i+1}}
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <app-dasboard-footer></app-dasboard-footer>
