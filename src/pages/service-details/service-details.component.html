<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">الخدمه</h4>
                      <p class="card-category">بيانات</p>
                  </div>
                  <div class="card-body">
                      <form>

                        <div class="row">
                              <div class="col-md-4 offset-md-8">
                                  <label class="placeholder">العنوان الرئيسي بالعربية</label>
                                  <mat-form-field class="example-full-width">
                                    <input matInput style="text-align: right;"  value="{{serviceData != undefined ? serviceData.title_ar : ''}}" [(ngModel)]="title_ar" [ngModelOptions]="{standalone: true}">
                                  </mat-form-field>
                              </div>
                        </div>
                          
                        <div class="row">
                              <div class="col-md-12">
                                <label class="placeholder">العنوان الفرعي بالعربية</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput style="text-align: right;" [(ngModel)]="subtitle_ar" [ngModelOptions]="{standalone: true}" value="{{serviceData != undefined ? serviceData.subtitle_ar : ''}}"></textarea>
                                 </mat-form-field>
                              </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label class="placeholder">العنوان الرئيسي بالانجليزية</label>
                                <mat-form-field class="example-full-width">
                                  <input matInput  value="{{serviceData != undefined ? serviceData.title_en : ''}}" [(ngModel)]="title_en" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </div>
                        </div>
                        
                        <div class="row">
                                <div class="col-md-12">
                                <label class="placeholder">العنوان الفرعي بالانجليزية</label>
                                <mat-form-field class="example-full-width">
                                    <textarea matInput [(ngModel)]="subtitle_en" [ngModelOptions]="{standalone: true}" value="{{serviceData != undefined ? serviceData.subtitle_en : ''}}"></textarea>
                                </mat-form-field>
                                </div>
                        </div>

                          <div class="clearfix"></div>
                          <button mat-raised-button type="submit" class="btn btn-primary pull-right btn-create" (click)="update()">تعديل</button>
                      </form>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
</div>
