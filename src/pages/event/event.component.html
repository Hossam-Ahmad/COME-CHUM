<div class="row specialCoverRow" *ngIf="!isMobile()">
    <div class="col-12 cover">
        <app-cover [EntryData]="eventData" (changeLayout)="changeLayout($event)"></app-cover>
    </div>
    <div class="col-1"></div>
    <div class="col-6" *ngIf="layout == 'posts'">
        <app-create-post [EntryData]="eventData" *ngIf="eventData && eventData.joined == 1" (postAdded)="onAdded($event)"></app-create-post>
        <app-post *ngFor="let post of posts" [post]="post" [EntryData]="eventData"></app-post>
    </div>
    <div class="col-6" *ngIf="layout == 'images'">
        <app-gallery [event]="eventData" [type]="'images'"></app-gallery>
    </div>
    <div class="col-6" *ngIf="layout == 'videos'">
        <app-gallery [event]="eventData" [type]="'videos'"></app-gallery>
    </div>
    <div class="col-1"></div>
    <div class="col-4">
        <app-aside-profile [EntryData]="eventData"></app-aside-profile>
    </div>
</div>

</div>
