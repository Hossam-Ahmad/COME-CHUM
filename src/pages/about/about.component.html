<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">عن الشركة</h4>
                      <p class="card-category">بيانات</p>
                  </div>
                  <div class="card-body">
                      <form>

                          
                        <div class="row">
                              <div class="col-md-12">
                                <label class="placeholder">العنوان</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput style="text-align: right;" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" value="{{aboutData != undefined ? address : ''}}"></textarea>
                                 </mat-form-field>
                              </div>
                        </div>
                        
                        <div class="row">
                                <div class="col-md-12">
                                <label class="placeholder">الفاكس</label>
                                <mat-form-field class="example-full-width">
                                    <textarea matInput [(ngModel)]="fax" [ngModelOptions]="{standalone: true}" value="{{aboutData != undefined ? fax : ''}}"></textarea>
                                </mat-form-field>
                                </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                            <label class="placeholder">التليفون</label>
                            <mat-form-field class="example-full-width">
                                <textarea matInput [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" value="{{aboutData != undefined ? phone : ''}}"></textarea>
                            </mat-form-field>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                            <label class="placeholder">الايميل</label>
                            <mat-form-field class="example-full-width">
                                <textarea matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}" value="{{aboutData != undefined ? email : ''}}"></textarea>
                            </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                            <label class="placeholder">الوتس اب</label>
                            <mat-form-field class="example-full-width">
                                <textarea matInput [(ngModel)]="whatsapp" [ngModelOptions]="{standalone: true}" value="{{aboutData != undefined ? whatsapp : ''}}"></textarea>
                            </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                            <label class="placeholder">فيسبوك</label>
                            <mat-form-field class="example-full-width">
                                <textarea matInput [(ngModel)]="facebook" [ngModelOptions]="{standalone: true}" value="{{aboutData != undefined ? facebook : ''}}"></textarea>
                            </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                            <label class="placeholder">تويتر</label>
                            <mat-form-field class="example-full-width">
                                <textarea matInput [(ngModel)]="twitter" [ngModelOptions]="{standalone: true}" value="{{aboutData != undefined ? twitter : ''}}"></textarea>
                            </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                            <label class="placeholder">الانستجرام</label>
                            <mat-form-field class="example-full-width">
                                <textarea matInput [(ngModel)]="instagram" [ngModelOptions]="{standalone: true}" value="{{aboutData != undefined ? instagram : ''}}"></textarea>
                            </mat-form-field>
                            </div>
                        </div>

                          <div class="clearfix"></div>
                          <button mat-raised-button type="submit" class="btn btn-primary pull-right btn-create" (click)="update()">تعديل</button>
                      </form>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
</div>
