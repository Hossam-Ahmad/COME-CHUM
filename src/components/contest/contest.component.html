<div class="bloged" [ngStyle]="{'background-image': 'url(' + contest.image + ')'}">
  <!-- data of bloger --> 

  <div class="row titleandbutton">
  <div class="col col-6 title" [ngStyle]="{'text-align': translate.currentLang == 'ar'? 'right' : 'left'}">
    <p><span>{{contest.name}}</span></p>
  </div>
  <div class="col col-6" style="width: 50%;text-align: right;padding-right: 0px;">
    <button type="button" class="btn btn-primary" [ngStyle]="{'font-family': translate.currentLang == 'ar' ? 'cairo-regular' : ''}" [routerLink]="['/contest/',contest.contest_id]">{{'view' | translate}}</button>
  </div>
</div>
<!-- content of blog -->

<!-- comment  -->


</div>
