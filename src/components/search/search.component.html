<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">{{'advanced_search' | translate}}</h4>
                    </div>
                    <div class="card-body" [ngStyle]="{'direction': translate.currentLang == 'ar' ? 'rtl' : ''}">
                        <div class="table-responsive">

                            <div class="row">
                                <div class="col col-sm-5">
                                    <input class="form-control input" (focus)="picker.open()" (click)="picker.open()" matInput [matDatepicker]="picker" placeholder="{{'from' | translate}}">
                                    <mat-datepicker #picker></mat-datepicker>
                                </div>
                                <div class="col col-sm-1"></div>
                                <div class="col col-sm-5">
                                    <input class="form-control input" (focus)="picker2.open()" (click)="picker2.open()" matInput [matDatepicker]="picker2" placeholder="{{'to' | translate}}">
                                    <mat-datepicker #picker2></mat-datepicker>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col col-sm-5">
                                    <select class="form-control input" [ngClass]="{'non-selected': country == ''}"  [(ngModel)]="country" [ngModelOptions]="{standalone: true}">
                                        <option value="" disabled selected>{{'country' | translate}}</option>
                                        <option value="0">مصر</option>
                                        <option value="1">الامارات</option>
                                    </select>
                                </div>
                                <div class="col col-sm-1"></div>
                                <div class="col col-sm-5">
                                    <select class="form-control input" [ngClass]="{'non-selected': city == ''}"  [(ngModel)]="city" [ngModelOptions]="{standalone: true}">
                                        <option value="" disabled selected>{{'city' | translate}}</option>
                                        <option value="0">القاهرة</option>
                                        <option value="1">الاسكندرية</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-sm-5">
                                    <select class="form-control input" [ngClass]="{'non-selected': travellers == ''}"  [(ngModel)]="travellers" [ngModelOptions]="{standalone: true}">
                                        <option value="" disabled selected>{{'travelers' | translate}}</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-sm-12" [ngStyle]="{'text-align': translate.currentLang == 'ar' ? 'right' : ''}">
                                    <p class="interest-title">{{'interests' | translate }}</p>
                                </div>
                                <div class="col col-sm-12 center distance">
                                    <span *ngFor="let interest of interests; let i = index" class="interest" [ngClass]="{'active': selectedInterests[i]}" (click)="select(i)">
                                        {{translate.currentLang == 'ar' ? interest.name_ar : interest.name_en}}
                                    </span>
                                </div>
                            </div>

                            <div class="center">
                                <button class="btn-primary" (click)="search()">{{'search' | translate}}</button>
                            </div>                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
