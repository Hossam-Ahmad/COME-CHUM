<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">قائمه الاعضاء</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        الصورة
                                    </th>
                                    <th>
                                        الاسم
                                    </th>
                                    <th>
                                        الرقم
                                    </th>
                                </thead>
                                <tbody 
                                    infiniteScroll
                                    [infiniteScrollDistance]="2"
                                    [infiniteScrollThrottle]="50"
                                    (scrolled)="onScroll()"
                                >
                                    <tr *ngFor="let member of membersList;let i = index;">
                                        <td>
                                            <a (click)="open(i)">
                                                <img class="profile-img" src="{{member.image}}" />
                                            </a>
                                        </td>
                                        <!-- [routerLink]="['/cpanel/user-details']" [queryParams]="{ userId: member.user_id }" -->
                                        <td><a (click)="open(i)">{{member.name}}</a></td>
                                        <td class="text-primary">
                                            {{i+1}}
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                            <button mat-raised-button type="submit" class="btn btn-primary pull-right centerBtn" (click)="back()">رجوع</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
