<div class="blogs msges">
  <div class="container">
   <p [ngStyle]="{'font-family': translate.currentLang == 'ar' ? 'cairo-bold' : '',
   'text-align': translate.currentLang == 'ar' ? 'right' : 'left'}">{{'messages' | translate}}</p>
   <div style="position: relative;height: 2em;">
    <p class="numOfActive"
    [ngStyle]="{'left': translate.currentLang == 'ar' ? '15%' : 'unset',
    'right': translate.currentLang == 'ar' ? 'unset' : '15%'}">{{chats.length}}</p>
     <hr>
   </div>
   
    <!--list -->
    <ul class="list-group">


      <li *ngFor="let chat of chats" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="innerLi">
          <img src="{{chat.image}}">
          <span>{{chat.name}}</span>
        </div>
        <span *ngIf="chat.online" class="badge badge-primary badge-pill"><i class="fas fa-circle"></i></span>
        <span *ngIf="!chat.online" class="badge badge-primary badge-pill"><span>{{chat.last_logout | timeAgo}}</span></span>
      </li>

     </ul>
  
    <a [routerLink]="[ '/chat' ]"><span class="seeAll" [ngStyle]="{'font-family': translate.currentLang == 'ar' ? 'cairo-regular' : ''}">{{'see_all' | translate}}</span></a>
  
  </div>
</div>
