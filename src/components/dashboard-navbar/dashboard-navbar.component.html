<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg z-depth-0 navbar-dark" [containerInside]="false">

        <!-- Navbar brand -->
        <mdb-navbar-brand>
          <a class="navbar-brand" href="#">
            <img src="../../../assets/images/logo.png">
          </a>
        </mdb-navbar-brand>
      
        <!-- Collapsible content -->
        <links>
      
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
      
              <li *ngFor="let route of routes" class="nav-item"  (click)="clickEvent(route.path)"  [ngClass]="status == route.path ? 'active' : 'in-active'">
                <a class="nav-link waves-light items-style" mdbWavesEffect  href="#" routerLinkActive="on" [routerLink]="route.path">{{route.title}}</a>
              </li>
              
              <li class="nav-item"  (click)="logout()">
                <a class="nav-link waves-light items-style" mdbWavesEffect routerLinkActive="on">تسجيل خروح</a>
              </li>
      
              </ul>
              <!-- Links -->
      
        </links>
        <!-- Collapsible content -->
      
      </mdb-navbar>
      <!--/.Navbar-->
